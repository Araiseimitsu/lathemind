<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/styles.css?v=2.1">
    <link rel="icon" type="image/png" href="/static/images/favicon.png">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    {% block head %}{% endblock %}
</head>

<body class="min-h-screen text-gray-100">
    <!-- Header -->
    <header class="glass-header shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="/" class="flex items-center space-x-2">
                        <img src="/static/images/logo.png" alt="LatheMind" class="w-10 h-10 rounded-lg object-contain">
                        <div>
                            <h1 class="text-xl font-bold text-white">{{ app_name }}</h1>
                            <p class="text-xs text-gray-400">CINCOM {{ cincom_model }} 自動プログラミング</p>
                        </div>
                    </a>
                </div>
                <nav class="flex items-center space-x-4">
                    <a href="/"
                        class="flex items-center px-4 py-2 text-gray-300 hover:text-white hover:bg-white/10 rounded-lg transition">
                        <img src="/static/images/nav_program.png" class="w-5 h-5 mr-2 opacity-75" alt="">
                        プログラム生成
                    </a>
                    <a href="/knowledge"
                        class="flex items-center px-4 py-2 text-gray-300 hover:text-white hover:bg-white/10 rounded-lg transition">
                        <img src="/static/images/nav_knowledge.png" class="w-5 h-5 mr-2 opacity-75" alt="">
                        知識ベース
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="glass-footer mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between text-sm text-gray-500">
                <span>{{ app_name }} v1.0.0</span>
                <span>CINCOM {{ cincom_model }} 対応</span>
            </div>
        </div>
    </footer>

    <!-- Custom Scripts -->
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
